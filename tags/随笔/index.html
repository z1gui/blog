  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 只选择markdown文档中的懒加载图片
      const lazyImages = document.querySelectorAll('.post-md .lazy-image');
      
      if (lazyImages.length === 0) return;
      
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const spinner = img.previousElementSibling;
            
            // 加载图片
            img.src = img.dataset.src;
            
            // 图片加载完成后的处理
            img.addEventListener('load', function() {
              img.classList.add('loaded');
              if (spinner && spinner.classList.contains('image-loading-spinner')) {
                spinner.classList.add('hidden');
              }
            });
            
            // 图片加载失败的处理
            img.addEventListener('error', function() {
              if (spinner && spinner.classList.contains('image-loading-spinner')) {
                spinner.classList.add('hidden');
              }
              console.error('图片加载失败:', img.dataset.src);
            });
            
            // 停止观察这个图片
            observer.unobserve(img);
          }
        });
      }, {
        rootMargin: '50px 0px', // 提前50px开始加载
        threshold: 0.01
      });
      
      // 开始观察所有懒加载图片
      lazyImages.forEach(img => {
        imageObserver.observe(img);
      });
    });
  </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const categoryFilter = document.querySelector('.category-filter');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const archiveItems = document.querySelectorAll('.archive-item');
    const emptyState = document.querySelector('.empty-state');
    const archiveContent = document.querySelector('.archive-content');

    // 检查是否应该显示分类列表
    function checkShouldShowCategoryFilter() {
        const referrer = document.referrer;
        const currentHost = window.location.host;
        const currentPath = window.location.pathname;
        
        // 如果当前页面URL包含tags或categories，不显示分类列表
        if (currentPath.includes('/tags/') || currentPath.includes('/categories/')) {
            return false;
        }
        
        // 如果是从其他页面进入，显示分类列表
        if (referrer && referrer.includes(currentHost)) {
            return true;
        }
        return false;
    }

    function updateDisplay() {
        const selectedCategory = document.querySelector('.category-btn.active').dataset.category;
        let hasVisibleItems = false;

        // 根据选择的分类显示文章
        if (selectedCategory === 'all') {
            // 显示所有文章
            archiveItems.forEach(item => {
                item.style.display = 'flex';
                hasVisibleItems = true;
            });
        } else {
            // 先隐藏所有文章
            archiveItems.forEach(item => {
                item.style.display = 'none';
            });

            // 显示选中分类的文章
            archiveItems.forEach(item => {
                const categories = item.dataset.categories.split(' ');
                if (categories.includes(selectedCategory)) {
                    item.style.display = 'flex';
                    hasVisibleItems = true;
                }
            });
        }

        // 更新年份标题的显示
        const years = document.querySelectorAll('.archive-year');
        years.forEach(year => {
            const yearValue = year.dataset.year;
            const yearPosts = document.querySelectorAll(`.archive-item[data-year="${yearValue}"]`);
            const hasVisiblePosts = Array.from(yearPosts).some(post => post.style.display === 'flex');
            
            // 如果该年份下没有可见的文章，隐藏整个年份区块
            year.style.display = hasVisiblePosts ? 'block' : 'none';
        });

        // 显示或隐藏空状态提示
        if (!hasVisibleItems && selectedCategory !== 'all') {
            emptyState.style.display = 'block';
            archiveContent.style.display = 'none';
        } else {
            emptyState.style.display = 'none';
            archiveContent.style.display = 'block';
        }
    }

    // 为每个分类按钮添加点击事件
    categoryBtns.forEach(function(btn) {
        btn.onclick = function() {
            // 移除所有按钮的active类
            categoryBtns.forEach(function(b) {
                b.classList.remove('active');
            });
            // 为当前点击的按钮添加active类
            this.classList.add('active');
            // 更新显示
            updateDisplay();
        };
    });

    // 检查URL中是否包含分类参数
    function checkUrlForCategory() {
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        if (category) {
            const decodedCategory = decodeURIComponent(category);
            const targetBtn = Array.from(categoryBtns).find(btn => btn.dataset.category === decodedCategory);
            if (targetBtn) {
                // 显示分类列表
                categoryFilter.style.display = 'flex';
                // 移除所有按钮的active类
                categoryBtns.forEach(function(b) {
                    b.classList.remove('active');
                });
                // 激活目标按钮
                targetBtn.classList.add('active');
                // 更新显示
                updateDisplay();
            }
        }
    }

    // 初始化显示
    if (checkShouldShowCategoryFilter()) {
        categoryFilter.style.display = 'flex';
    }
    checkUrlForCategory();
});

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化代码高亮
            hljs.highlightAll();
            hljs.initLineNumbersOnLoad();
            
            const html = document.documentElement;
            const header = document.querySelector('.header');
            
            // 头部内容滚动显示/隐藏功能
            let lastScrollTop = 0;
            let scrollThreshold = 3; // 滚动阈值，避免微小滚动触发
            
            function handleHeaderScroll() {
                if (!header) return;
                
                const currentScrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // 计算滚动距离
                const scrollDifference = currentScrollTop - lastScrollTop;
                
                // 向下滚动隐藏
                if (scrollDifference > scrollThreshold && currentScrollTop > 30) {
                    header.classList.add('hidden');
                }
                // 向上滚动显示
                else if (scrollDifference < -scrollThreshold) {
                    header.classList.remove('hidden');
                }
                // 在页面顶部时显示
                else if (currentScrollTop <= 30) {
                    header.classList.remove('hidden');
                }
                
                lastScrollTop = currentScrollTop;
            }
            
            // 监听滚动事件
            window.addEventListener('scroll', handleHeaderScroll, { passive: true });
            
            // 页面加载时显示头部内容
            if (header) {
                header.classList.remove('hidden');
            }
            
            // 目录切换按钮功能（仅在文章页面）
            const tocToggleBtn = document.getElementById('tocToggleBtn');
            if (tocToggleBtn) {
                const postToc = document.getElementById('postToc');
                
                // 从localStorage获取目录状态
                const tocHidden = localStorage.getItem('tocHidden') === 'true';
                if (tocHidden && postToc) {
                    postToc.classList.add('hidden');
                    tocToggleBtn.classList.add('hidden');
                }
                
                // 点击切换目录显示/隐藏
                tocToggleBtn.addEventListener('click', function() {
                    if (postToc) {
                        const isHidden = postToc.classList.contains('hidden');
                        if (isHidden) {
                            postToc.classList.remove('hidden');
                            this.classList.remove('hidden');
                            localStorage.setItem('tocHidden', 'false');
                        } else {
                            postToc.classList.add('hidden');
                            this.classList.add('hidden');
                            localStorage.setItem('tocHidden', 'true');
                        }
                    }
                });
            }
        });
        </script>
