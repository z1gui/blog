  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // é¢„åŠ è½½é˜Ÿåˆ—
      const preloadQueue = [];
      let isProcessing = false;
      let processedImages = new Set();
      
      // åˆ›å»ºloadingæ•ˆæœ
      function createLoadingEffect(img) {
        // æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰å®¹å™¨
        let container = img.parentElement;
        if (!container || !container.classList.contains('image-container')) {
          // åˆ›å»ºå›¾ç‰‡å®¹å™¨
          container = document.createElement('div');
          container.className = 'image-container loading';
          
          // å°†å›¾ç‰‡åŒ…è£…åœ¨å®¹å™¨ä¸­
          img.parentNode.insertBefore(container, img);
          container.appendChild(img);
        } else {
          // å¦‚æœå·²æœ‰å®¹å™¨ï¼Œæ·»åŠ loadingç±»
          container.classList.add('loading');
        }
        
        return container;
      }
      
      // ç§»é™¤loadingæ•ˆæœ
      function removeLoadingEffect(container) {
        if (container && container.classList.contains('loading')) {
          container.classList.remove('loading');
        }
      }
      
      // å¤„ç†é¢„åŠ è½½é˜Ÿåˆ—
      function processPreloadQueue() {
        if (isProcessing || preloadQueue.length === 0) return;
        
        isProcessing = true;
        const img = preloadQueue.shift();
        
        if (img && img.dataset.src && !processedImages.has(img)) {
          processedImages.add(img);
          
          // æ·»åŠ loadingæ•ˆæœ
          const container = createLoadingEffect(img);
          
          img.src = img.dataset.src;
          
          img.addEventListener('load', function() {
            img.classList.add('loaded');
            removeLoadingEffect(container);
            isProcessing = false;
            // ç»§ç»­å¤„ç†é˜Ÿåˆ—ä¸­çš„ä¸‹ä¸€å¼ å›¾ç‰‡
            setTimeout(processPreloadQueue, 10);
          });
          
          img.addEventListener('error', function() {
            removeLoadingEffect(container);
            isProcessing = false;
            // ç»§ç»­å¤„ç†é˜Ÿåˆ—ä¸­çš„ä¸‹ä¸€å¼ å›¾ç‰‡
            setTimeout(processPreloadQueue, 10);
          });
        } else {
          isProcessing = false;
          // ç»§ç»­å¤„ç†é˜Ÿåˆ—ä¸­çš„ä¸‹ä¸€å¼ å›¾ç‰‡
          setTimeout(processPreloadQueue, 10);
        }
      }
      
      // å¤„ç†æ‰€æœ‰å›¾ç‰‡
      function handleImages() {
        // é€‰æ‹©æ‰€æœ‰æ‡’åŠ è½½å›¾ç‰‡ï¼Œä½†æ’é™¤favicon
        const lazyImages = document.querySelectorAll('.lazy-image');
        const allImages = document.querySelectorAll('img');
        

        
        // å¦‚æœæ²¡æœ‰æ‡’åŠ è½½å›¾ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦æœ‰éœ€è¦å¤„ç†çš„å›¾ç‰‡
        if (lazyImages.length === 0) {
          allImages.forEach(img => {
            // æ’é™¤favicon.png
            if (img.src && !img.src.includes('favicon.png') && !img.src.includes('favicon1.png') && 
                img.dataset.src && !img.classList.contains('lazy-image')) {
              // å¦‚æœæœ‰data-srcå±æ€§ï¼Œè¯´æ˜æ˜¯æ‡’åŠ è½½å›¾ç‰‡
              img.classList.add('lazy-image');
              
              // æ·»åŠ loadingæ•ˆæœ
              const container = createLoadingEffect(img);
              
              // ç«‹å³åŠ è½½å›¾ç‰‡
              img.src = img.dataset.src;
              
              // å›¾ç‰‡åŠ è½½å®Œæˆåçš„å¤„ç†
              img.addEventListener('load', function() {
                img.classList.add('loaded');
                removeLoadingEffect(container);
              });
              
              img.addEventListener('error', function() {
                removeLoadingEffect(container);
              });
            }
          });
          return;
        }
        
        // ä½¿ç”¨Intersection Observerå¤„ç†æ‡’åŠ è½½å›¾ç‰‡
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              
              // æ£€æŸ¥æ˜¯å¦æœ‰data-srcå±æ€§
              if (img.dataset.src && !processedImages.has(img)) {
                // å°†å›¾ç‰‡æ·»åŠ åˆ°é¢„åŠ è½½é˜Ÿåˆ—
                preloadQueue.push(img);
                processPreloadQueue();
              } else if (!img.dataset.src) {
                // å¦‚æœæ²¡æœ‰data-srcï¼Œç›´æ¥æ˜¾ç¤ºå›¾ç‰‡
                img.classList.add('loaded');
              }
              
              // åœæ­¢è§‚å¯Ÿè¿™ä¸ªå›¾ç‰‡
              observer.unobserve(img);
            }
          });
        }, {
          rootMargin: '400px 0px', // æå‰400pxå¼€å§‹åŠ è½½ï¼Œå¤§å¹…æå‡åŠ è½½é€Ÿåº¦
          threshold: 0.001 // é™ä½é˜ˆå€¼ï¼Œå›¾ç‰‡åˆšè¿›å…¥è§†å£å°±å¼€å§‹åŠ è½½
        });
        
        // å¼€å§‹è§‚å¯Ÿæ‰€æœ‰æ‡’åŠ è½½å›¾ç‰‡
        lazyImages.forEach(img => {
          // æ’é™¤favicon.png
          if (!img.src.includes('favicon.png') && !img.src.includes('favicon1.png')) {
            imageObserver.observe(img);
          }
        });
      }
      
      // ç«‹å³æ‰§è¡Œä¸€æ¬¡
      handleImages();
      
      // å‡å°‘å»¶è¿Ÿæ—¶é—´ï¼Œæå‡å“åº”é€Ÿåº¦
      setTimeout(handleImages, 20);
    });
  </script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const categoryFilter = document.querySelector('.category-filter');
    const categoryBtns = document.querySelectorAll('.category-btn');
    const archiveItems = document.querySelectorAll('.archive-item');
    const emptyState = document.querySelector('.empty-state');
    const archiveContent = document.querySelector('.archive-content');

    // æ£€æŸ¥æ˜¯å¦åº”è¯¥æ˜¾ç¤ºåˆ†ç±»åˆ—è¡¨
    function checkShouldShowCategoryFilter() {
        const referrer = document.referrer;
        const currentHost = window.location.host;
        const currentPath = window.location.pathname;
        
        // å¦‚æœå½“å‰é¡µé¢URLåŒ…å«tagsæˆ–categoriesï¼Œä¸æ˜¾ç¤ºåˆ†ç±»åˆ—è¡¨
        if (currentPath.includes('/tags/') || currentPath.includes('/categories/')) {
            return false;
        }
        
        // å¦‚æœæ˜¯ä»å…¶ä»–é¡µé¢è¿›å…¥ï¼Œæ˜¾ç¤ºåˆ†ç±»åˆ—è¡¨
        if (referrer && referrer.includes(currentHost)) {
            return true;
        }
        return false;
    }

    function updateDisplay() {
        const selectedCategory = document.querySelector('.category-btn.active').dataset.category;
        let hasVisibleItems = false;

        // æ ¹æ®é€‰æ‹©çš„åˆ†ç±»æ˜¾ç¤ºæ–‡ç« 
        if (selectedCategory === 'all') {
            // æ˜¾ç¤ºæ‰€æœ‰æ–‡ç« 
            archiveItems.forEach(item => {
                item.style.display = 'flex';
                hasVisibleItems = true;
            });
        } else {
            // å…ˆéšè—æ‰€æœ‰æ–‡ç« 
            archiveItems.forEach(item => {
                item.style.display = 'none';
            });

            // æ˜¾ç¤ºé€‰ä¸­åˆ†ç±»çš„æ–‡ç« 
            archiveItems.forEach(item => {
                const categories = item.dataset.categories.split(' ');
                if (categories.includes(selectedCategory)) {
                    item.style.display = 'flex';
                    hasVisibleItems = true;
                }
            });
        }

        // æ›´æ–°å¹´ä»½æ ‡é¢˜çš„æ˜¾ç¤º
        const years = document.querySelectorAll('.archive-year');
        years.forEach(year => {
            const yearValue = year.dataset.year;
            const yearPosts = document.querySelectorAll(`.archive-item[data-year="${yearValue}"]`);
            const hasVisiblePosts = Array.from(yearPosts).some(post => post.style.display === 'flex');
            
            // å¦‚æœè¯¥å¹´ä»½ä¸‹æ²¡æœ‰å¯è§çš„æ–‡ç« ï¼Œéšè—æ•´ä¸ªå¹´ä»½åŒºå—
            year.style.display = hasVisiblePosts ? 'block' : 'none';
        });

        // æ˜¾ç¤ºæˆ–éšè—ç©ºçŠ¶æ€æç¤º
        if (!hasVisibleItems && selectedCategory !== 'all') {
            emptyState.style.display = 'block';
            archiveContent.style.display = 'none';
        } else {
            emptyState.style.display = 'none';
            archiveContent.style.display = 'block';
        }
    }

    // ä¸ºæ¯ä¸ªåˆ†ç±»æŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
    categoryBtns.forEach(function(btn) {
        btn.onclick = function() {
            // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„activeç±»
            categoryBtns.forEach(function(b) {
                b.classList.remove('active');
            });
            // ä¸ºå½“å‰ç‚¹å‡»çš„æŒ‰é’®æ·»åŠ activeç±»
            this.classList.add('active');
            // æ›´æ–°æ˜¾ç¤º
            updateDisplay();
        };
    });

    // æ£€æŸ¥URLä¸­æ˜¯å¦åŒ…å«åˆ†ç±»å‚æ•°
    function checkUrlForCategory() {
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('category');
        if (category) {
            const decodedCategory = decodeURIComponent(category);
            const targetBtn = Array.from(categoryBtns).find(btn => btn.dataset.category === decodedCategory);
            if (targetBtn) {
                // æ˜¾ç¤ºåˆ†ç±»åˆ—è¡¨
                categoryFilter.style.display = 'flex';
                // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„activeç±»
                categoryBtns.forEach(function(b) {
                    b.classList.remove('active');
                });
                // æ¿€æ´»ç›®æ ‡æŒ‰é’®
                targetBtn.classList.add('active');
                // æ›´æ–°æ˜¾ç¤º
                updateDisplay();
            }
        }
    }

    // åˆå§‹åŒ–æ˜¾ç¤º
    if (checkShouldShowCategoryFilter()) {
        categoryFilter.style.display = 'flex';
    }
    checkUrlForCategory();
});

                    return;
                }
                

                
                // å»¶è¿Ÿåº”ç”¨localStorageçŠ¶æ€ï¼Œç¡®ä¿ç›®å½•å·²åˆå§‹åŒ–
                setTimeout(() => {
                    const tocHidden = localStorage.getItem('tocHidden') === 'true';
                    if (tocHidden) {
                        postToc.classList.add('hidden');
                        tocToggleBtn.classList.add('hidden');

                    }
                }, 200);
                
                // ç‚¹å‡»åˆ‡æ¢ç›®å½•æ˜¾ç¤º/éšè—
                tocToggleBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    

                    
                    if (postToc) {
                        const isHidden = postToc.classList.contains('hidden');

                        
                        if (isHidden) {
                            // æ˜¾ç¤ºç›®å½•
                            postToc.classList.remove('hidden');
                            this.classList.remove('hidden');
                            // ç¡®ä¿ç›®å½•å¯è§
                            postToc.style.display = 'flex';
                            localStorage.setItem('tocHidden', 'false');

                        } else {
                            // éšè—ç›®å½•
                            postToc.classList.add('hidden');
                            this.classList.add('hidden');
                            localStorage.setItem('tocHidden', 'true');

                        }
                    }
                });
                

            }
            
            // å¯åŠ¨ç›®å½•åˆ‡æ¢åŠŸèƒ½è®¾ç½®
            setupTocToggle();
        });
        </script>
